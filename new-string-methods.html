<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New String Methods</title>
    <script type='text/javascript'>
        window.onload = function(){
            var a = new String();
            a = "The Incredible Banker is awesommme";
            //console.log(a.repeat(5));
            console.log(a.startsWith("the"));
            console.log(a.toLowerCase().startsWith("the"));
            console.log(a.startsWith(" ", 3));
            console.log(a.endsWith("mmme"));
            console.log(a.includes("Banker"));
        }
    </script>
</head>
<body>
    <center>
        <h1>
            New String Methods.
        </h1>
    </center>
</body>
</html>
